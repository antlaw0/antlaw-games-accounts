<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account System - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    a.button {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.5em;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Account System</h1>

  <p>This login server powers multiple games.</p>

  <div>
    <a href="/register" class="button">Register</a>
    <a href="/auth/login" class="button">Login</a>
    <a href="/forgot-password" class="button">Forgot Password</a>
  </div>

</body>
</html>
